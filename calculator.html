<!DOCTYPE html>
<html>

<head>
  
    <title> Aya's Calculator </title>

    
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="stylish.css">

</head>


<body>



     

    <!-- Choosing an image as a background -->
    <style>
        body {
            background-image: url('backGround.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>



    <!--making the rectangles of the calculator using rows and colones -->
    
    <div class="row justify-content-around " id="roro2">


        <div id="colcol" class="col-sm-3 col-md-3 col-xs-12">

            
                <br>
                <!--First line of the calculator-->
                <button type=submit class="button2" value="," onclick='v(",")'> , </button>
                <button type=submit class="button2" value="n!" onclick='factor("!")'>x!</button>
                <button type=submit class="button2" value="%" onclick='pourcen("%")'>%</button>
                <button type=submit class="button2"  value=")"  onclick='v(")")'>) </button>
                <button type=submit class="button2" value="ln" onclick='log()'>ln</button>
                <button type=submit class="button2" value="sqrt"  onclick='squart()'>âˆš</button>
                <button type=submit class="button2" value="C" onclick='c("")'>AC</button>
                <br><br>
                <!--Second line of the calculator-->
                
                    
                    <button type=submit class="button"  value="sin" onclick='sinus()'>sin</button>
                    <button type=submit class="button"  value="pow" onclick='power()' >X^y</button>
                    <button type=submit class="button4"  value="1"  onclick='v("1")' >1</button>
                    <button type=submit class="button4"  value="2" onclick='v("2")'>2</button>
                    <button type=submit class="button4"  value="3" onclick='v("3")'>3</button>
                    <button type=submit class="button4"  value="4" onclick='v("4")'>4</button>
                    <button type=submit class="button4"  value="5" onclick='v("5")'>5</button>
                    <br><br>
                    <!--First line of the calculator-->
                    <button type=submit class="button"  value="cos" onclick='cosinus()'>cos</button>
                    <button type=submit class="button"  value="exp" onclick='exp()'>exp</button>
                    <button type=submit class="button4" value="6" onclick='v("6")'>6</button>
                    <button type=submit class="button4" value="7" onclick='v("7")'>7</button>
                    <button type=submit class="button4" value="8" onclick='v("8")'>8</button>
                    <button type=submit class="button4" value="9" onclick='v("9")'>9</button>
                    <button type=submit class="button4" value="0" onclick='v("0")'>0</button>
                    <br><br>
                    <!--First line of the calculator-->
                    <button type=submit class="button2"  value="tan" onclick='tang()'>tan</button>
                    <button type=submit class="button2" value="." onclick='v(".")'> .</button>
                    <button type=submit class="button2"  value="/" onclick='v("/")'>/</button>
                    <button type=submit class="button2" value="*" onclick='v("*")'>*</button>
                    <button type=submit class="button2" value="-" onclick='v("-")'>-</button>
                    <button type=submit class="button2" value="+" onclick='v("+")'>+</button>
                    <button type=submit class="button2" value="=" onclick='e()'>=</button>
                    <br><br>
                
              
        </div>

    </div>


    <div class="row justify-content-around " id="roro">

        <div id="colcol2" class="col-sm-3 col-md-3 col-xs-12">
            
          
                <input type="text" id="add" font-size: 21px > <br><br>
            
        
                  

        </div>

    </div>



  <!-- JAVA SCRIPT -->  
<script>  

 
    function c(val)    
    {    
        document.getElementById("add").value=val;    
    }    
    function v(val)    
    {document.getElementById("add").value+=val;    
    }    
    function e()    
    {    
    try    
        {    
         c(eval(document.getElementById("add").value))    
        }    
        catch(e)    
        {    
         c('Error') }    
    } 

   

    function squart() {

    document.getElementById("add").value+='Math.sqrt(';
 } 

   function exp() {

document.getElementById("add").value+='Math.exp(';
} 


function pourcen (val){

    document.getElementById("add").value+=val;  
    if(document.getElementById("add").value.includes("%")) {
				
				size = document.getElementById("add").value.length;
				n = Number(document.getElementById("add").value.substring(0, size-1));
				document.getElementById("add").value = n/100;
			}
}
function factor (val)
{
    document.getElementById("add").value+=val; 
    if(document.getElementById("add").value.includes("!")) {
				
				size = document.getElementById("add").value.length;
				n = Number(document.getElementById("add").value.substring(0, size-1));
				f = 1;
				
				for(i = 2; i <= n; i++)
					f = f*i;
                    document.getElementById("add").value = f;
			}
}

function sinus (){
    document.getElementById("add").value +='Math.sin(';
}

function cosinus (){
    document.getElementById("add").value +='Math.cos(';
}

function tang (){
    document.getElementById("add").value +='Math.tan(';
}

function log (){
    document.getElementById("add").value +='Math.log(';
}
function power(){
    document.getElementById("add").value +='Math.pow(';
}


</script>  

    
</body>


</html>
